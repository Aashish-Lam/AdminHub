<div
  class="flex justify-content: flex-start; bg-white px-4"
  style="position: fixed; width: 100%; z-index: 99"
>
<div
    class="inline mt-3 basis-40/100 md:basis-80/100 lg:basis-80/100 md:text-[21px] lg:text-[24px]"
  >
    <mat-icon class="mx-8 align-middle text-blue-400">nfc</mat-icon>
    <p class="text-[36px] inline ml-48 md:text-[24px] lg:ml-0">AdminHub</p>

    <button
      class="ml-5 rounded-3xl p-2 hover:text-red-500 hover:bg-blue-100 transition delay-150 duration-300 ease-in-out"
      (click)="onclick($event)"
    >
      <mat-icon class="mat-18">menu</mat-icon>
    </button>
    <form action="" class="inline">
      <label for="default-search" class="sr-only">Search</label>
      <input
      type="search"
      name="default-search"
      id="default-search"
      class="bg-gray-100 pl-5 pr-32 py-2 rounded-3xl focus:outline-none mb-4 ml-45 mt-2 "
      placeholder="Search..."
    /> </form>
</div>
<div class="inline basis-40/100 md:basis-30/100 lg:basis-20/100 mt-3">
<div class="flex flex-coloumn mt-3 ">
  <div class="basis-50/100 md:basis-40/100 lg:basis-40/100"></div>
  <img
  src="https://th.bing.com/th/id/OIP.-Gblv24vnVQhC76XeRwIGwHaFM?w=247&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
  class="bg-blue-100 h-10 w-10 inline rounded-3xl"
/>
<button class="bg-yellow-400  text-black p-1 rounded-xl hover:bg-red-400 hover:text-white transition transition-delay-300 ml-9"(click)="logOut()" > Logout</button>
</div>
</div>

</div>

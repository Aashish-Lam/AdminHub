<div class="grid grid-cols-9 mt-5 gap-1">
  <button
  class="rounded-3xl p-2 hover:text-red-500 hover:bg-blue-100 transition delay-150 duration-300 ease-in-out"
  (click)="onclick($event)">
  <mat-icon class="mat-18">menu</mat-icon>
</button>
  <mat-icon class="mx-8 align-middle text-blue-400 align-bottom mt-2">nfc</mat-icon>
  <p class="text-[36px] ml-48 md:text-[24px] lg:ml-0">AdminHub</p>
  <form action="" class="inline">
    <label for="default-search" class="sr-only">Search</label>
    <div class="relative inline">
      <input
        type="search"
        name="default-search"
        id="default-search"
        class="bg-gray-100 pl-5 pr-12 py-2 rounded-3xl focus:outline-none mb-4 ml-9 align-middle"
        placeholder="Search..."
      />
      <div class="inline bg-red-400  -ml-12 pt-4 pr-4 pl-3 rounded-2xl">
        <mat-icon style="color: white"> search </mat-icon>
      </div>
    </div>
  </form>
</div>
</div>
